<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <link href="./style.css" rel="stylesheet">
  <!-- <link href="./css/normalize.css style.css" rel="stylesheet"> -->
  <link href="./css/skeleton.css" rel="stylesheet">
  <script type="module" src="js/redirects.js"></script>
  <script type="module" src="js/index.js"></script>
  <script type="module" src="cart.js"></script>
  <script src="main.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Online Store</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Catalogo
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#" onclick="filterProducts(0)">Todo</a>
              <a class="dropdown-item" href="#" onclick="filterProducts(1)">Electronica</a>
              <a class="dropdown-item" href="#" onclick="filterProducts(2)">Ropa y Accesorios</a>
              <a class="dropdown-item" href="#" onclick="filterProducts(3)">Hogar y Jardín</a>
              <a class="dropdown-item" href="#" onclick="filterProducts(4)">Salud y Belleza</a>
              <a class="dropdown-item" href="#" onclick="filterProducts(5)">Deportes y Actividades al Aire Libre</a>

              <!-- Add more options as needed -->
            </div>
          </li>
        </ul>
        <div><button id="editProfile" class="btn btn-outline-success my-2 my-sm-0" type="submit">Editar Perfil</button>
        </div>
        <div><button id="redirectBuyButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Comprar</button>
        </div>
        <!-- Nuevo div container para el carrito -->
        <div class="container col-md-6 text-right">
          <div class="row">
            <div class="four columns">
              <!-- <img src="./img/logo.png" id="logo"> -->
            </div>
            <div class="two columns u-pull-right">
              <ul>
                <li class="submenu">
                  <img src="./img/cart.png" id="img-carrito">
                  <div id="carrito">
                    <table id="lista-carrito" class="u-full-width">
                      <thead>
                        <tr>
                          <th>Imagen</th>
                          <th>Nombre</th>
                          <th>Precio</th>
                          <th>Cantidad</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                    <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div>
          <h2 id="nameUser"></h2>
        </div>
        <!-- Fin del nuevo div container -->
        <div>
          <form class="form-inline my-2 my-lg-0">
            <button id="redirectLoginButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Iniciar Sesión</button>
            <button id="redirectRegisterButton" class="btn btn-outline-primary my-2 my-sm-0 ml-2"
              type="submit">Registrarse</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="productsAvailable" class="pt-5">
      <!-- Contenedor para los vuelos generados dinámicamente -->
      <div id="productCardsContainer" class="container">
        <div class="row" id="productCardRow"></div>
      </div>
    </section>
  </main>

  <footer id="footer" class="footer">
    <div class="container">
      <div class="row">
        <div class="four columns">
          <nav id="principal" class="menu">
            <a class="enlace" href="#">Para tu Negocio</a>
            <a class="enlace" href="#">Conviertete en Instructor</a>
            <a class="enlace" href="#">Aplicaciones Móviles</a>
            <a class="enlace" href="#">Soporte</a>
            <a class="enlace" href="#">Temas</a>
          </nav>
        </div>
        <div class="four columns">
          <nav id="secundaria" class="menu">
            <a class="enlace" href="#">¿Quienes Somos?</a>
            <a class="enlace" href="#">Empleo</a>
            <a class="enlace" href="#">Blog</a>
          </nav>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
