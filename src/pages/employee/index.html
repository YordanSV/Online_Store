<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <!-- Bootstrap CSS -->
    <link href="./style.css" rel="stylesheet">
    <script type="module" src="product.js"></script>
    <script type="module" src="customer.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Update Customer</h1>
        <form id="">
            <div class="dropdown">
                <button class="dropbtn">Column Selector</button>
                <div class="dropdown-content">
                    <a href="#" onclick="customerUpdate(event)">FirstName</a>
                    <a href="#" onclick="customerUpdate(event)">LastName</a>
                    <a href="#" onclick="customerUpdate(event)">BirthDate</a>
                    <a href="#" onclick="customerUpdate(event)">Province</a>
                    <a href="#" onclick="customerUpdate(event)">District</a>
                    <a href="#" onclick="customerUpdate(event)">Canton</a>
                    <a href="#" onclick="customerUpdate(event)">NeighBorhood</a>
                    <a href="#" onclick="customerUpdate(event)">Place_address</a>
                    <a href="#" onclick="customerUpdate(event)">Phone</a>
                    <a href="#" onclick="customerUpdate(event)">CardNumber</a>
                    <a href="#" onclick="customerUpdate(event)">CardType</a>
                </div>
            </div>
            <div class="form-group">
                <label for="customerID">Customer ID</label>
                <input type="number" class="form-control" id="customerID" name="customerID">
                <label for="newValue">New Value</label>
                <input type="text" class="form-control" id="newValue" name="newValue" required>
            </div>
            <button id="customerUpdatebtn" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container">
        <h1>Create Product</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="presentation">Presentation</label>
                <input type="text" class="form-control" id="presentation" name="presentation" required>
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="text" class="form-control" id="size" name="size" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="minInventoryQuantity">Min Inventory Quantity</label>
                <input type="number" class="form-control" id="minInventoryQuantity" name="minInventoryQuantity"
                    required>
            </div>
            <div class="form-group">
                <label for="maxWarehouseQuantity">Max Warehouse Quantity</label>
                <input type="number" class="form-control" id="maxWarehouseQuantity" name="maxWarehouseQuantity"
                    required>
            </div>
            <div class="form-group">
                <label for="categoryID">Category ID</label>
                <input type="number" class="form-control" id="categoryID" name="categoryID">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="customer.js"></script>

    <!-- Bootstrap JS and dependencies (jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
