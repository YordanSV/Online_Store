<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <!-- Bootstrap CSS -->
    <link href="./style.css" rel="stylesheet">
    <script type="module" src="product.js"></script>
    <!-- <script type="module" src="customer.js"></script> -->
    <!-- <script type="module" src="product.js"></script> -->
    <!-- <script type="module" src="customer.js"></script> -->
    <script type="module" src="updateCustomer.js"></script>
    <script type="module" src="historial.js"></script>
    <script type="module" src="productInventory.js"></script>
    <style>
        section {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #333;

        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section>
        <h1>Actualizar Persona</h1>
        <form>
            <div class="dropdown">
                <div>
                    <label for="valores">Seleccionar un valor:</label>
                    <select id="valores" name="valores">
                        <option value="FirstName">FirstName</option>
                        <option value="LastName">LastName</option>
                        <option value="BirthDate">BirthDate</option>
                        <option value="Province">Province</option>
                        <option value="District">District</option>
                        <option value="Canton">Canton</option>
                        <option value="NeighBorhood">NeighBorhood</option>
                        <option value="Place_address">Place_address</option>
                        <option value="Phone">Phone</option>
                        <option value="CardNumber">CardNumber</option>
                        <option value="CardType">CardType</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="updateUserID">User ID</label>
                <input type="number" class="form-control" id="updateUserID" name="customerID" required>
                <label for="updateNewValue">Nuevo valor</label>
                <input type="text" class="form-control" id="updateNewValue" name="newValue" required>
            </div>
            <button id="customerUpdatebtn" class="btn btn-primary">Submit</button>
            <div id="customerMessageUpdate" style="display: none; color: red;">
            </div>
        </form>
    </section>
    <section>
        <h1>Ver historial de compras</h1>
        <form>
            <div class="dropdown">

            </div>
            <div class="form-group">
                <label for="customerID">Identificacion</label>
                <input type="number" class="form-control" id="historialIdentification" name="identification" required>
            </div>
            <button id="historialbtn" class="btn btn-primary">Submit</button>
            <div id="historialMessage" style="display: none; color: red;">
            </div>
            <div id="facturasContainer" class="container">
                <!-- Aquí se inyectarán las facturas -->
            </div>
        </form>
    </section>
    <section>
        <h1>Mantenimiento de inventario</h1>
        <div id="productContainer">
            <!-- Aquí se generarán dinámicamente los elementos para cada producto -->
        </div>
    </section>
    <section>
        <h1>Create Product</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="presentation">Presentation</label>
                <input type="text" class="form-control" id="presentation" name="presentation" required>
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="text" class="form-control" id="size" name="size" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="minInventoryQuantity">Min Inventory Quantity</label>
                <input type="number" class="form-control" id="minInventoryQuantity" name="minInventoryQuantity"
                    required>
            </div>
            <div class="form-group">
                <label for="maxWarehouseQuantity">Max Warehouse Quantity</label>
                <input type="number" class="form-control" id="maxWarehouseQuantity" name="maxWarehouseQuantity"
                    required>
            </div>
            <div class="form-group">
                <label for="categoryID">Category ID</label>
                <input type="number" class="form-control" id="categoryID" name="categoryID">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <script src="customer.js"></script>

    <!-- Bootstrap JS and dependencies (jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
