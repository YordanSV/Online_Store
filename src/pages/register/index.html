<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="module" src="../../js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="form-container">
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="surname">Apellido:</label>
                            <input type="text" class="form-control" id="surname" required>
                        </div>
                        <div class="form-group">
                            <label for="identification">Identification:</label>
                            <input type="text" class="form-control" id="identification" required>
                        </div>
                        <div class="form-group">
                            <label for="idDesc">Identificación:</label>
                            <select id="idDesc" class="form-control" required>
                                <option value="Jurídica">Jurídica</option>
                                <option value="Pasaporte">Pasaporte</option>
                                <option value="Dimex">Dimex</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Fecha de Nacimiento:</label>
                            <input type="date" class="form-control" id="birthdate" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="position">Cargo:</label>
                            <select id="position" class="form-control" required>
                                <option value="Employee">Empleado</option>
                                <option value="Costumer">Cliente</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="province">Provincia:</label>
                            <select id="province" class="form-control" onchange="updateCantons()" required>
                                <option value="San José">San José</option>
                                <option value="Alajuela">Alajuela</option>
                                <option value="Heredia">Heredia</option>
                                <option value="Cartago">Cartago</option>
                                <option value="Guanacaste">Guanacaste</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="canton">Cantón:</label>
                            <select id="canton" class="form-control" onchange="updateDistricts()" required>
                                <!-- Se agregarán opciones de cantón dinámicamente -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="district">Distrito:</label>
                            <select id="district" class="form-control" required>
                                <!-- Se agregarán opciones de distrito dinámicamente -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="neighborhood">Barrio:</label>
                            <input type="text" class="form-control" id="neighborhood" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Dirección:</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono:</label>
                            <input type="text" class="form-control" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Número de Tarjeta:</label>
                            <input type="text" class="form-control" id="cardNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="cardType">Tipo de Tarjeta:</label>
                            <select id="cardType" class="form-control" required>
                                <option value="Visa">Visa</option>
                                <option value="MasterCard">MasterCard</option>
                            </select>
                        </div>
                        <button id="registerButton" type="button" class="btn btn-primary">Registrarse</button>
                        <div id="mensajeError" style="display: none; color: red;">
                            Ha ocurrido un error. Por favor, inténtalo de nuevo más tarde.
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="register.js"></script>
</body>

</html>
